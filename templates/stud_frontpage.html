<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/libr_frontpage.css">
</head>
<body>
    <div class="nav">
        <div class="nav-wrapper">
            <div class="nav-item">
                <a href="#" class="alink">
                    <span>Resources</span>
                    <img src="../static/img/drop.png" alt="">
                </a>
                <div class="nav-drop-down-wrapper">
                    <div class="nav-drop-down">
                        <div class="down-item">
                            <div class="down-item-wrapper">
                                <span>Books 📕</span>
                            </div>
                        </div>
                        <div class="down-item">
                            <div class="down-item-wrapper">
                                <span>E-resources</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <a href="#" class="alink">
                    <span>Account</span>
                    <img src="../static/img/drop.png" alt="">
                </a>
                <div class="nav-drop-down-wrapper">
                    <div class="nav-drop-down">
                        <div class="down-item">
                            <div class="down-item-wrapper">
                                <span>Personal Center 🩷</span>
                            </div>
                        </div>
                        <div class="down-item">
                            <div class="down-item-wrapper">
                                <span>Log out</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="title-box">
        <h1>Welcome</h1>
        <h2>CUHK(SZ) Library Management System</h2>
    </div>
    <script>
        $('.down-item-wrapper').click(function() {
            var itemText = $(this).text().trim(); // 获取点击项的文本内容
            if (itemText === 'Books 📕') {
                // 如果点击的是 "Books 📕"
                window.location.href = '/stu_books'; // 跳转到 books 页面
            }
            else if (itemText === 'E-resources') {
                // 如果点击的是 "E-resources"
                window.location.href = '/stu_e_resources'; // 跳转到 e-resources 页面
            }
            else if (itemText === 'Personal Center 🩷') {
                window.location.href = '/stu_personal_center'; // 跳转到 e-resources 页面
            }
            else if (itemText === 'Log out') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
